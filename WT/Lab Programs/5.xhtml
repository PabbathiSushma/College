<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml111/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body style="color:green">
    <fieldset>
        <legend align="center"> Create your Account </legend>
        <form>
            Name:<br/><input type="text" value="first"/><input type="text" value="last"/><br/><br/>
            Choose your username:<br/>
            <input type="text"/><br/><br/>
            Choose your password:<br/>
            <input type="password"/><br/><br/>
            Confirm your password:<br/>
            <input type="password"/><br/><br/>
            Birthday:<br/>
            <select>
                <option value="select" selected="selected">Month</option>
                <option value="j">Jan</option>
                <option value="f">Feb</option>
            </select><br/><br/>
            <input type="text" value="date"/>
            <input type="text" value="year"/>
            <br/><br/>
            Gender:<br/>
            Male<input type="radio" value="m" name="sex"/>
            Female<input type="radio" value="f" name="sex"/><br/><br/>
            Phone no:
            <input type="text" value="+91"/><br/><br/>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>
        </form>
    </fieldset>
</body>
</html>
