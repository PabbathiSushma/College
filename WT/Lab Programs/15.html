<html>
<head>
    <script>
        function check() {
            var y = document.getElementById("roll").value;
            var q = /[0-9]/;
            if (y == "")
                alert("rollno should not be empty");
            else if (q.test(y) == false)
                alert("roll no should be in digits");
            var x = document.getElementById("name").value;
            var p = /[a-z A-Z]/;
            if (x == "")
                alert("Name should not be empty");
            else if (p.test(x) == false)
                alert("Name should not be in digits");

            var z = document.getElementById("year").value;
            var r = /[0-9]/;
            if (z == "")
                alert("year of passing not be empty");
            else if (r.test(z) == false)
                alert("year of passing must be in digits");
            else {
                var l = parseInt(z);
                var d = new Date();
                if (l > d.getFullYear())
                    alert("year is invalid");
            }
            document.write("<br>");
            document.write("Name:" + x + "<br>");
            document.write("Roll:" + y + "<br>");
            document.write("Year:" + z + "<br>");
        }
    </script>
</head>
<body>
    <br>
    Roll No :   <input type="text" id="roll"><br><br><br>
    Name    :   <input type="text" id="name"><br><br><br>
    Year of Passing :   <input type="text" id="year"><br><br><br>
    <input type="button" value="submit" Onclick="check()">
</body>
</html>
