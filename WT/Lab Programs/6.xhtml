<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Meal Grams Table</title>
</head>
<body>
    <table border="1">
        <colgroup span="1"></colgroup>
        <colgroup span="3"></colgroup>
        <thead>
            <tr>
                <th rowspan="2">FOODS</th>
                <th colspan="4">MEALS</th>
            </tr>
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Bread</th>
                <td>50g</td>
                <td>200g</td>
                <td>100g</td>
            </tr>
            <tr>
                <th>Main Course</th>
                <td>60g</td>
                <td>250g</td>
                <td>150g</td>
            </tr>
            <tr>
                <th>Vegetable</th>
                <td>40g</td>
                <td>180g</td>
                <td>120g</td>
            </tr>
            <tr>
                <th>Dessert</th>
                <td>40g</td>
                <td>180g</td>
                <td>120g</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
