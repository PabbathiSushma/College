<html>
<body>
    <img src="dog.jpg" width="50px" height="50px" onmouseover="big();" onmouseout="small();" id="i" />
    <script>
        function small() {
            document.getElementById("i").style.width = "20px";
            document.getElementById("i").style.height = "20px";
        }
        function big() {
            document.getElementById("i").style.width = "200px";
            document.getElementById("i").style.height = "200px";
        }
    </script>
</body>
</html>
